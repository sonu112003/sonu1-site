<!DOCTYPE html>
<html>
<head>
  <title>Sonu1 Signup</title>
  <script type="module">
    // Import the functions you need from Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Your Firebase config (corrected storageBucket)
    const firebaseConfig = {
      apiKey: "AIzaSyDinv8QpsqpAr6K1euUGLxHFxtVpAGLoRc",
      authDomain: "sonu1-12670.firebaseapp.com",
      projectId: "sonu1-12670",
      storageBucket: "sonu1-12670.appspot.com",  // <-- fixed here
      messagingSenderId: "539575253230",
      appId: "1:539575253230:web:9cd363746b7aa2b9b8dbff"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signupForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = form.email.value;
        const password = form.password.value;

        createUserWithEmailAndPassword(auth, email, password)
          .then(() => alert('Signup successful!'))
          .catch(error => alert('Error: ' + error.message));
      });
    });
  </script>
</head>
<body>
  <h1>Sign Up - Sonu1</h1>
  <form id="signupForm">
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
